<!DOCTYPE html>
<html ng-app="example">
<head>
	<title>Performance</title>
	<style type="text/css">
		body {
			font-family: "helvetica";
			color : #333;
		}
		[ac-chart] {
			float:left;
			width: 1600px;
			height: 800px;
			margin: 0 1%;
		}
	</style>
</head>
<script src="bower_components/angular/angular.min.js"></script>
<script src="line.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script src="dist/angular-charts.js"></script>
<body ng-controller="MainController">

	<div width="400px" id="chart1" ac-chart="chartType" ac-data="data" ac-config="config"></div>



    <!-- styling which overrides defaults must be loaded after "angular-charts.js" -->
    <style>
        .ac-tooltip {
            color: black;
            border: 2px solid rgba(200,200,0,0.8);
            background-color: rgba(200,200,0,0.5);
        }
        #chart1 .ac-legend-box {
            border-radius: 10px;
        }
    </style>
</body>
</html>
