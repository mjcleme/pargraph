<!DOCTYPE html>
<html ng-app="example">
<head>
	<title>Performance</title>
	<style type="text/css">
		body {
			font-family: "helvetica";
			color : #333;
		}
		[ac-chart] {
			float:left;
			width: 1600px;
			height: 800px;
			margin: 0 1%;
		}
	</style>
</head>
<script src="bower_components/angular/angular.min.js"></script>
<script src="/javascripts/line.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script src="dist/angular-charts.js"></script>
<body ng-controller="MainController">

<form ng-submit="submit()" ng-controller="MainController">
  Enter Performance Results:
  Name: <input type="text" ng-model="username" name="Name" />
  <br>
  Times:
    <div ng-repeat="proc in procs track by $index">
      {{proc}} <input ng-model="times[$index]" />
    </div>
  <br>
  <input type="submit" id="submit" value="Submit" />
</form>
  <br>
<form ng-submit="delete()" ng-controller="MainController">
Enter series to delete (please only delete your own data):
Name: <input type="text" ng-model="deletename" name="DeleteName" />
<input type="submit" id="delete" value="Delete" />
</form>
  <br>

  <div id="chart1" ac-chart="chartType" ac-data="data" ac-config="config"></div>



    <!-- styling which overrides defaults must be loaded after "angular-charts.js" -->
    <style>
        .ac-tooltip {
            color: black;
            border: 2px solid rgba(200,200,0,0.8);
            background-color: rgba(200,200,0,0.5);
        }
        #chart1 .ac-legend-box {
            border-radius: 10px;
        }
    </style>
</body>
</html>
